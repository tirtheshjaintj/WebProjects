<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="container2">
            <label for="qrtext">TJ QR Code Generator</label>
            <input type="text" name="qrtext" id="qrtext" placeholder="Enter your Text or URL" autofocus>
            <br><br>
            <div id="qrout">
                <img id="qrcode" alt="QR Code" download>
            </div>
            <button id="share">Share QR</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
