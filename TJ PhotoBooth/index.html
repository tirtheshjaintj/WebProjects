<body>

    <div class="photobooth">
        <h1>TJ Camera</h1>
        <canvas class="photo" id="canvas"></canvas>
        <video class="player" id="video"></video>
        <br>
        <div class="controls">
            <button onClick="takePhoto()">Take Photo</button>
            <button onClick="play()" id="playpause">Pause</button>
        </div>
        <br>
        <div class="strip"></div>



    </div>

    <audio class="snap" id="snap" src="./snap.mp3" hidden></audio>

    <script src="index.js"></script>

</body>
