<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirthesh Jain Live Code Editor</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"></link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/abbott.min.css"></link>
	<script src="http://esironal.github.io/cmtouch/mode/htmlmixed/htmlmixed.js"></script>
	<script src="http://esironal.github.io/cmtouch/addon/selection/active-line.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">

<link rel="shortcut icon" href="https://tjcode.netlify.app/Best-Code-and-Text-Editors.png" type="image/x-icon">

<meta property="og:image" content="https://tjcode.netlify.app/Best-Code-and-Text-Editors.png" />
</head>
<body>


    <div class="bigbox">
        <div id="codebox" >
    <div>
            <div id="html" class="col" >
                <div class="mb-3" >
                    <center> <label  class="label" class="form-label" onclick="showhtml()">HTML</label></center> 
                    <div id="htmlbox">

                    <textarea class=" form-control code" id="htmlcode" name="code" onchange="showoutput()" spellcheck="false" rows="10"><h1 id="owner">Tirthesh Jain Code Editor</h1></textarea>
                </div>  
                </div>

            </div>
    <div id="css" class="col">
        <div class="mb-3">
            <center> <label  class="label" class="form-label" onclick="showcss()">CSS</label></center> 
            <div id="cssbox">
            <textarea class=" form-control code" id="csscode" oninput="showoutput()" rows="10" spellcheck="false">h1{
    color:red;
    background:black;
    font-size:20px;
    padding:10px;
    text-align:center;
}</textarea>
</div>
          </div>
    </div>
    <div id="js"  class="col">
        <div class="mb-3">
            <center> <label  class="label" class="form-label" onclick="showjs()">Javascript</label></center> 
            <div id="jsbox">

            <textarea class=" form-control code" id="jscode" oninput="showoutput()"  rows="10" spellcheck="false">document.getElementById("owner").onclick=()=>{alert(owner.innerText)};</textarea>
            </div>
        </div>
    </div>
        </div>
    </div>
    <div class="container">
        <div  class="col1">
            <br><br>
           <br><br>
    <div id="output" class="glitter">
    </div>
</div>
</div>



</div>
<div id="snackbar">Your Code Is AutoSaved   &nbsp;&nbsp;<i class="fa fa-refresh fa-spin" style="font-size:24px"></i></div>


</body>
<script src="index.js"></script>

</html>
